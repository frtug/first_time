<html lang="en">
<head>

<body>

    <form action='main.php' method="post">
        <label for="firstname">First Name</label>
        <input  id="firstname" name="firstname" type="text"  /> 

        <br/>

        <input  id="lastname" name="lastname" type="text"  />

        <br/> 
        <br/>

        <input  id="age" type="number" name="age" />
        <br/> 
        <br/>

        <input id="join-date" type="date" name="join_date"> 

        <br/>

        <input type="submit" />

    </form>
    <form onsubmit=handleSubmit(event)>
        <fieldset>
            <legend>Login</legend>
            <label for="name">Name</label>

            <br/> 
            <br/> 

            <label for="pass">Password:</label>
            <input id="pass" name="name" type="password" />
<br/>
            <label>Hobbies:</label>
            <br/>

            <label for="games">Computer Games</label>
            <input type="checkbox" id="games" name="hobbies" />
            <br/>
            <label for="cooking">Cooking</label>
            <input type="checkbox" id="cooking" name="hobbies"/>
            <br/>

            <label for="sports">Sports</label>

            <br/>
